<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Customer Details Form</title>
</head>

<body>
    <form action="#" method="POST">
        <h1 class="form-header">Customer Details</h1>
        <fieldset>
            <p>
                <label for="first-name">First Name</label>
                <input id="first-name" placeholder="George">
            </p>
            <p>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Devis">
            </p>
            <p class="radio">
                <label for="gender">First Name</label>
                <input type="radio" name="gender" value="male">Male<br>
                <input type="radio" name="gender" value="female">Female<br>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com">
            </p>
            <p>
                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="+359">
            </p>
            <p>
                <label for="phone">Town</label>
                <select name="dropdown" id="dropdown">
                    <option value="sofia">Sofia</option>
                    <option value="sofia" selected>Varna</option>
                    <option value="sofia">Plovdiv</option>
                </select>
            </p>
            <p>
                <label for="age">Age</label>
                <input id="age" type="number" step="1">
            </p>
            <p>
                <label for="language">Language</label>
                <input type="text" id="language">
            </p>
            <p>
                <label for="message">Message</label>
                <textarea name="" id="" cols="35" rows="5" placeholder="More information..."></textarea>
            </p>
            <p>
                <input type="checkbox" id="disclaimer">
                <label for="disclaimer">I agree the Terms and conditions</label>
            </p>
        </fieldset>
    </form>
</body>

</html>
