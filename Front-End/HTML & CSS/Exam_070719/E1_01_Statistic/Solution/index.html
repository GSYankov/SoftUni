<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Statistic</title>
</head>

<body>
    <section>
        <p class='close'><i class="fas fa-times"></i></p>
        <div class="cards-holder">
            <div class="card">
                <p class="icon"><i class="fas fa-users"></i></p>
                <p>100</p>
                <p>Employees</p>
            </div>
            <div class="card">
                <p class="icon"><i class="fas fa-plane"></i></p>
                <p>7,000</p>
                <p>KM/week</p>
            </div>
            <div class="card">
                <p class="icon"><i class="fas fa-truck"></i></p>
                <p>2,500</p>
                <p>Clients</p>
            </div>
            <div class="card">
                <p class="icon"><i class="fas fa-ship"></i></p>
                <p>4,600</p>
                <p>Shipments</p>
            </div>
        </div>
    </section>
</body>

</html>
